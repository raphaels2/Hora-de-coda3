    <script> 
function lerValorInteiro(mensagem) {
  let valor = parseInt(prompt(mensagem));
  return valor;
}

function realizarDivisao(valor1, valor2) {
  return valor1 / valor2;
}

function main() {
  let valor1 = lerValorInteiro("Digite o primeiro valor:");
  let valor2 = lerValorInteiro("Digite o segundo valor:");

  while (valor2 <= 0) {
    console.log("O segundo valor deve ser maior que zero. Digite novamente.");
    valor2 = lerValorInteiro("Digite o segundo valor:");
  }


  let resultado = realizarDivisao(valor1, valor2);
  console.log("Resultado da divisÃ£o:", resultado);
}

main();



    </script>
    
</body>
