<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = parseInt(prompt("Digite um valor para N:"));

// Verifica se N é um número válido
if (isNaN(N) || N <= 0) {
  console.log("O valor de N deve ser um número maior que zero.");
} else {
  // Imprime os valores inteiros de 1 a N
  for (let i = 1; i <= N; i++) {
    console.log(i);
  }
}

        
        
    </script>
    
</body>
</html>
