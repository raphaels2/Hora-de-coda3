<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let valoresDentro = 0;
let valoresFora = 0;

for (let i = 1; i <= 10; i++) {
  let valor = parseFloat(prompt(`Digite o valor ${i}:`));

  if (valor >= 24 && valor <= 42) {
    valoresDentro++;
  } else {
    valoresFora++;
  }
}

console.log(`Valores dentro do intervalo: ${valoresDentro}`);
console.log(`Valores fora do intervalo: ${valoresFora}`);


        </script>
    
</body>
</html>
